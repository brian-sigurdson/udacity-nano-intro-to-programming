<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>George The Bear</h3>
		<!-- your favorite animal's image goes here -->
		<img src="george_200.jpeg" alt="George">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p>Some interesting facts about George...</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>When he's not eating, he likes to sleep.</li>
				<li><span>When he's not sleeping, he likes to eat.</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Brown bears are found in many parts of the world, such as:  Canada, Alaska, Russia, and Finland.</p>
		</div>
	</div>
</body>
</html>
